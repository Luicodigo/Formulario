<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario Light e Dark mode</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>login</h1>
                    <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#">
                    <img src="assets/img/facebook.png" alt="facebook logo">
                </a>

                <a href="#">
                    <img src="assets/img/google.png" alt="google logo">
                 </a>

                <a href="#">
                    <img src="assets/img/github.png" alt="github logo">
                </a>

                <div id="inputs">
                    <label for="name">
                        name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                <div>

                <div id="inputs">
                    <label for="email">
                         E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                <div>

                <div id="inputs">
                    <label for="password">
                        password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    
                    <div id="forgot_password">
                        <a href="#">
                            Forgout your password?
                        </a>
                    </div>



            </div>
        </form>
    </main>

</body>

</html>
